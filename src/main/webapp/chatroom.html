<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>CIBERSYS CHAT</title>
</head>

<body>

    <h1>CIBERSYS CHAT</h1>
    <form action="">
        <table>
            <tr>
                <td>
                    Chat
                    <br/>
                    <textarea readonly="true" rows="6" cols="50" id="chatlog">
                    </textarea>
                </td>
                <td>
                    Usuarios
                    <br/>
                    <textarea readonly="true" rows="6" cols="20" id="users">
                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input id="textField" name="name" value="usuario" type="text" />
                    <input onclick="join();" value="Entrar" type="button" />
                    <input onclick="send_message();" value="Enviar" type="button" />
                    <p/>
                    <input onclick="disconnect();" value="Desconectar" type="button" />
                </td>
            </tr>
        </table>
    </form>
    <div id="output"></div>
    <script language="javascript" type="text/javascript" src="js/websocket.js">
    </script>
</body>

</html>
